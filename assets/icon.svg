<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <title>Retro Glitch Skull Monitor</title>
  
  <!-- Group: Monitor Structure -->
  <g id="monitor-frame" fill="#000000">
    <!-- Main Bezel with Screen Cutout -->
    <path fill-rule="evenodd" d="M112 112C67.8 112 32 147.8 32 192V704C32 748.2 67.8 784 112 784H912C956.2 784 992 748.2 992 704V192C992 147.8 956.2 112 912 112H112ZM112 192H912V704H112V192Z"/>
    
    <!-- Stand Neck -->
    <rect x="432" y="784" width="160" height="80"/>
    
    <!-- Stand Base -->
    <path d="M312 864H712C729.6 864 744 878.4 744 896V912H280V896C280 878.4 294.4 864 312 864Z"/>
  </g>

  <!-- Group: Glitch Pixels (8-bit background pattern) -->
  <g id="glitch-pixels" fill="#000000">
    <!-- Left Scatter -->
    <rect x="160" y="240" width="40" height="40"/>
    <rect x="210" y="240" width="40" height="40"/>
    <rect x="160" y="290" width="40" height="40"/>
    <rect x="260" y="290" width="40" height="40"/>
    <rect x="160" y="340" width="40" height="40"/>
    <rect x="210" y="450" width="40" height="40"/>
    <rect x="160" y="550" width="40" height="40"/>
    <rect x="210" y="550" width="40" height="40"/>
    <rect x="260" y="600" width="40" height="40"/>
    <rect x="160" y="600" width="40" height="40"/>
    
    <!-- Top Scatter -->
    <rect x="360" y="220" width="40" height="40"/>
    <rect x="610" y="220" width="40" height="40"/>
    <rect x="660" y="220" width="40" height="40"/>
    
    <!-- Right Scatter -->
    <rect x="810" y="240" width="40" height="40"/>
    <rect x="760" y="240" width="40" height="40"/>
    <rect x="810" y="290" width="40" height="40"/>
    <rect x="710" y="340" width="40" height="40"/>
    <rect x="810" y="450" width="40" height="40"/>
    <rect x="810" y="550" width="40" height="40"/>
    <rect x="760" y="550" width="40" height="40"/>
    <rect x="710" y="600" width="40" height="40"/>
    <rect x="810" y="600" width="40" height="40"/>
    <rect x="760" y="650" width="40" height="40"/>
  </g>

  <!-- Group: The Skull -->
  <g id="skull" fill="#000000">
    <!-- 
      The previous issue was comments inside the 'd' attribute breaking the renderer.
      This path is cleaned up and combines the outer shape with inner holes.
    -->
    <path fill-rule="evenodd" d="M512 260C406 260 320 346 320 452C320 520 350 570 390 600L390 630C390 660 410 680 440 680H584C614 680 634 660 634 630L634 600C674 570 704 520 704 452C704 346 618 260 512 260ZM432 400C405 400 384 421 384 448C384 475 405 496 432 496C459 496 480 475 480 448C480 421 459 400 432 400ZM592 400C565 400 544 421 544 448C544 475 565 496 592 496C619 496 640 475 640 448C640 421 619 400 592 400ZM512 520L482 570H542L512 520Z"/>
  </g>
</svg>