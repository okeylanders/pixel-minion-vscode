    <rect class="pixel delay-2 white" x="210" y="450" width="40" height="40"/>
    <rect class="pixel delay-3 burnt" x="160" y="550" width="40" height="40"/>
    <rect class="pixel delay-1 orange" x="210" y="550" width="40" height="40"/>
