    <rect x="432" y="784" width="160" height="80" fill="#7a1d0f"/>
    <path fill="url(#standGradient)" d="M312 864H712C729.6 864 744 878.4 744 896V912H280V896C280 878.4 294.4 864 312 864Z"/>
  </g>
